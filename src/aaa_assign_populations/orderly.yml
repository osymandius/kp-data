script: script.R

artefacts:
  # - data:
  #     description: Extrapolated population denominators over time
  #     filenames:
  #       - extrapolated_populations.csv
  - data:
      description: Population size estimates with population prevalence
      filenames:
        - pse_prevalence.csv
  - data:
      description: Error warnings for bad matches
      filenames:
        - bad_match_error.csv

parameters:
  iso3:
    default: ~

packages:
  - naomi
  - readr
  - dplyr
  - sf

sources:
  - kp_population_functions.R

resources:
  - pse.csv
  - merge_cities.geojson

depends:
  aaa_inputs_orderly_pull:
    id: latest(parameter:iso3 == iso3)
    use:
      depends/naomi_areas.geojson: naomi_areas.geojson
      depends/naomi_population.csv: naomi_population.csv

  aaa_spectrum_adr_pull:
    id: latest(parameter:iso3 == iso3)
    use:
      depends/spectrum_file.zip: spectrum_file.zip
